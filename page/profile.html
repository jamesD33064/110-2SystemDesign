                            <script>
                                function get_userdetail(url) {

                                    return new Promise((resolve, reject)=> {
                                        var req = new XMLHttpRequest();
                                        req.open('GET', url);
                                        req.onload = function() {
                                            if (req.status == 200 && req.readyState==4) {
                                                resolve(JSON.parse(req.response));
                                            }
                                        };
                                        req.send();
                                    });
                                }
                                url="../db/CustomerDetail.php?email="+JSON.parse(localStorage.getItem("userdetail"))[2];
                                get_userdetail(url)
                                .then((res) => {

                                    document.getElementById("user_phone").innerText = res[0].phone;
                                    document.getElementById("user_address").innerText = res[0].address;
                                    document.getElementById("user_email").innerText = res[0].email;

                                })

                                var a = document.getElementById('update_data');
                                a.addEventListener('show.bs.modal', function (event) {
                                    var button = event.relatedTarget;
                                    var item = button.getAttribute('data-bs-whatever');
                                    var modalBodyInput = a.querySelector('.modal-body input');

                                    document.getElementById('modal_title').innerText="修改"+item;
                                    modalBodyInput.value = item;
                                })
                            </script>
